<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- own style sheet -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Form validation</title>
</head>

<body>
    <section class="wrapper">
        <form>
            <!-- <h2 class="form-heading">Form Assignment</h2> -->
            <fieldset>
                <legend>Form Assignment</legend>
                <!-- fullname -->
                <div class="box name">
                    <label for="full-name">Full name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="John Doe" value="">
                </div>

                <!-- email -->
                <div class="box email">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="john@gmail.com" value="">
                </div>

                <!-- message -->
                <div class="box message">
                    <label for="text-area">Message</label>
                    <textarea name="message" id="message" name="message" placeholder="Enter your message"
                        value=""></textarea>
                </div>

                <!-- send button -->
                <div class="box submit">
                    <input type="button" id="button" value="Submit" />
                </div>
            </fieldset>
        </form>
    </section>

    <script src="./js/index.js"></script>

</body>

</html>
